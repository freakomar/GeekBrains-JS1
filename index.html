<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //задание 1
        var tempC = parseInt(prompt('Введите температуру в Цельсиях:'));
        var tempF = (9 / 5) * tempC +32;
        alert('Температура в Фаренгейтах равна ' + tempF);
        
        //задание 2
        var admin, name;
        name = 'Василий';
        admin = name;
        alert(admin);
        
        //задание 3
        //выражение 1000 + "108" будет равно "1000108", т.к. "108" - это строка и JS воспринимает оператор "+" 
        //как оператор конкатенации(он имеет приоритет перед сложением), приводит число 1000
        // к строке и "склеивает" две строки. Получается строка "1000108".
        //доказательство
        var result = 1000 + '108';
        alert(result);
        alert(typeof(result));
        
        //задание 4
        //атрибуты async и defer это атрибуты для внешних скриптов(т.е. подключеных с помощью тега script с атрибутом src)
        //они предусмотрены для загрузки скрипта не зависимо от загрузки страницы(т.е. начинают грузиться сразу, 
        //при этом страница тоже грузится не ожидая загрузки скрипта)
        //отличие их в том, что скрипт с атрибутом async запустится как только загрузится 
        //и в порядке скорости загрузки(какой первый загрузитсчя - тот первый и запустится,
        //а тег с атрибутом defer запустится только после загрузки всей страницы и в порядке подключения
        
        //задание дополнительное
        var a = parseInt(prompt('enter number a'));
        var b = parseInt(prompt('enter number b'));
        a = a + b;
        b = a - b;
        a = a - b;
        alert('a = ' + a + '; b = ' + b);
        
    </script>
</body>
</html>
